<!DOCTYPE html>
<html>

<head>
    <title>HTML Page Layout</title>
    <meta charset="utf-8">
</head>

<body>
    <table style="width:100%;">
        <tr>
            <td colspan="2" style="padding: 20px ; background-color: green;">
                <h1 style="text-align: center;">Header</h1>
            </td>
        </tr>

        <tr>
            <td colspan="2" style="padding: 20px; background-color: lightgreen;">
                <h1 style="text-align: center;">Navigation Bar</h1>
            </td>
        </tr>
        <tr style="height:400px;">
            <td style="width:20%; padding:20px;text-align: center; background-color: greenyellow; vertical-align: top;">
                <h1>Index</h1>
            </td>
            <td style="padding:20px;text-align: center; background-color: green; vertical-align:top;">
                <h1>Content</h1>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding: 20px; background-color:lightgreen; text-align:center;">
                <h1 style="text-align: center;">Footer</h1>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <br>


    <div">
        <div style="background-color: green; text-align: center; padding-bottom: 12px;">
            <h1>Header</h1>
        </div>
        <div style="background-color: lightgreen; text-align: center; padding: 10px; border: 1px solid black;">
            <h1>Navigation Bar</h1>
        </div>
        <div
            style="background-color: greenyellow; text-align: center;height:400px; width:30%; float: left; border: 1px solid black;">
            <h1>Index</h1>
        </div>
        <div
            style="background-color: green; height:400px;text-align: center; width:69.5%; float: left; border: 1px solid black;">
            <h1>Content</h1>
        </div>
        <div
            style="clear:both; background-color: lightgreen; text-align: center; height: auto; padding: 10px;border: 1px solid black;">
            <h1>Footer</h1>
        </div>
        </div>


</body>

</html>
